<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login</title>
 <style>
  body {
   font-family: Arial, Helvetica, sans-serif;
   background: url("static/images/curve.jpg") no-repeat center center fixed;
   background-size: cover;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   margin: 0;
   position: relative;
  }

  .home-link {
   position: absolute;
   top: 20px;
   left: 20px;
   font-size: 18px;
   font-weight: bold;
   color: white;
   text-decoration: none;
   background: rgba(0, 0, 0, 0.6);
   padding: 5px 10px;
   border-radius: 5px;
  }

  .home-link:hover {
   background: rgba(0, 0, 0, 0.8);
   text-decoration: underline;
  }

  .login-box {
   background: rgba(255, 255, 255, 0.9);
   /* Slight transparency */
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
   width: 300px;
  }

  h2 {
   color: #333;
   text-align: center;
  }

  input {
   width: 100%;
   padding: 10px;
   margin: 10px 0;
   border: 1px solid #ddd;
   border-radius: 5px;
  }

  button {
   width: 100%;
   padding: 10px;
   background-color: #fbc02d;
   border: none;
   border-radius: 5px;
   color: white;
   font-weight: bold;
   cursor: pointer;
  }

  button:hover {
   background-color: #e6ac00;
  }
 </style>
 <!-- Favicon -->
 <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
</head>

<body>
 <!-- Home link at the top-left corner -->
 <a href="/" class="home-link">Home</a>

 <div class="login-box">
  <h2>Login</h2>
  <form method="POST">
   <input type="text" name="username" placeholder="Username" required>
   <input type="password" name="password" placeholder="Password" required>
   <button type="submit">Login</button>
  </form>
 </div>
</body>

</html>
