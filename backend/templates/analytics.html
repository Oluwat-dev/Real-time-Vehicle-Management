<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Analytics</title>
 <style>
  body {
   font-family: "Roboto", sans-serif;
   margin: 0;
   padding: 0;
   background: url('static/images/school.jpg') no-repeat center center fixed;
   background-size: cover;
   color: #424242;
   position: relative;
  }

  .home-link {
   position: absolute;
   top: 20px;
   left: 20px;
   font-size: 18px;
   font-weight: bold;
   color: #ffffff;
   text-decoration: none;
   background: rgba(0, 0, 0, 0.6);
   padding: 5px 10px;
   border-radius: 5px;
  }

  .home-link:hover {
   text-decoration: underline;
   background: rgba(0, 0, 0, 0.8);
  }

  .container {
   margin: 50px auto;
   width: 60%;
   background: rgba(255, 255, 255, 0.9);
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
   text-align: center;
   color: #1976d2;
  }

  /* Add styles for additional analytics content here */
 </style>
 <!-- Favicon -->
 <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
</head>

<body>
 <!-- Home link placed at the top-left corner -->
 <a href="/" class="home-link">Home</a>

 <div class="container">
  <h1>Analytics Dashboard</h1>
  <!-- Your analytics content goes here -->
 </div>
</body>

</html>
